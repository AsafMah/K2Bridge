name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi!, Thanks for opening a new issue, we will review it shortly'' first issue'
        pr-message: 'Thanks for your first PR contribution!'' first pr'
