apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k2bridge.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "k2bridge.name" . }}
    helm.sh/chart: {{ include "k2bridge.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "k2bridge.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "k2bridge.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
          - configMapRef:
              name: {{ include "k2bridge.fullname" . }}
          env: 
            - name: bridgeListenerAddress
              value: "{{ .Values.settings.bridgeListenerAddress }}"
            - name: metadataElasticAddress
              value: "{{ .Values.settings.metadataElasticAddress }}"
            - name: isHandleMetadata
              value: "{{ .Values.settings.isHandleMetadata }}"
            - name: kustoClusterUrl
              value: "{{ .Values.settings.kustoClusterUrl }}"
            - name: kustoDatabase
              value: "{{ .Values.settings.kustoDatabase }}"
            - name: kustoAadClientId
              value: "{{ .Values.settings.kustoAadClientId }}"
            - name: kustoAadClientSecret
              valueFrom:
                secretKeyRef:
                  name: kusto-credentials
                  key: kustoAadClientSecret
            - name: kustoAadTenantId
              value: "{{ .Values.settings.kustoAadTenantId }}"
            - name: useAspNetCore
              value: "false"
